<!doctype html>
<html>
  <head>
    <title>Respiratory Disease Prediction</title>
    <style>
      #output {
        font-size: 24px;
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <h1 style="color:red;">Respiratory Disease Prediction</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="file" style="color:green;">Select an audio file:</label>
      <input type="file" name="file" id="file" style="color:green;"><br><br>
      <input type="submit" value="Predict" style="background-color:orange; color:white; font-size:20px;">
    </form>
    <div id="output"></div>
    <script>
      function displayResult(result) {
        document.getElementById('output').textContent = result;
      }
    </script>
  </body>
</html>
